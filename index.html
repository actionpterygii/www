        section {
            height: var(--vh);
            position:relative;
        }
        h1,svg {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            margin: auto;
            line-height: var(--vh);

        h1 {

            font-weight: bold;
            text-align: center;
        }
        svg {
            z-index: 1;
            width: 20%;
            animation:4s linear infinite rotation;
        }
        @keyframes rotation {
            0% {
                transform:rotateY(0);
            }
            100% {
                transform:rotateY(360deg);
            }
        }
    </style>
    <script>
        const setVh = () => document.documentElement.style.setProperty('--vh', window.innerHeight + 'px');
        window.addEventListener('load', setVh);
        window.addEventListener('resize', setVh);
